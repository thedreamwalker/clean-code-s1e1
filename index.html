<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="topSectionForAddingElementToList">
        <label class="todo-title todo-add-title" for="todo-add">Add Item</label>
        <div class="todo-add-wrapper">
          <input id="todo-add"class="todo-input-text" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="todo-title">Todo</h3>
      <ul class="todo-list" id="todo-tasks-list">
        <li class="todo-tasks-item">
          <input class="todo-checkbox" type="checkbox">
          <label class="todo-task-name">Pay Bills</label>
          <input type="text" class="todo-input-text">
          <button class="task-edit">Edit</button>
          <button class="task-delete"><img src="./remove.svg"></button>
        </li>
        <li class="todo-tasks-item edit-mode">
          <input class="todo-checkbox" type="checkbox">
          <label class="todo-task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-input-text">
          <button class="task-edit">Save</button>
          <button class="task-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="todo-title">Completed</h3>
      <ul class="todo-list" id="todo-completed-list">
        <li class="todo-tasks-item">
          <input class="todo-checkbox" type="checkbox" checked>
          <label class="todo-task-name">See the Doctor</label>
          <input type="text" class="todo-input-text">
          <button class="task-edit">Edit</button>
          <button class="task-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
