<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <h3 class="todo-title todo-add-title">Add Item</h3>
        <div class="todo-add-wrapper">
          <input id="todo-add"class="todo-input-text" type="text">
          <button class="task-add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="todo-title">Todo</h3>
        <ul class="todo-list" id="todo-tasks-list">
          <li class="todo-tasks-item">
            <input class="todo-checkbox" type="checkbox">
            <span class="todo-task-name">Pay Bills</span>
            <input type="text" class="todo-input-text">
            <button class="task-edit">Edit</button>
            <button class="task-delete"><img src="./remove.svg"></button>
          </li>
          <li class="todo-tasks-item edit-mode">
            <input class="todo-checkbox" type="checkbox">
            <span class="todo-task-name">Go Shopping</span>
            <input type="text" value="Go Shopping" class="todo-input-text">
            <button class="task-edit">Save</button>
            <button class="task-delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="todo-title">Completed</h3>
        <ul class="todo-list" id="todo-completed-list">
          <li class="todo-tasks-item">
            <input class="todo-checkbox" type="checkbox" checked>
            <span class="todo-task-name">See the Doctor</span>
            <input type="text" class="todo-input-text">
            <button class="task-edit">Edit</button>
            <button class="task-delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
