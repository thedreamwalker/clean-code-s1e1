<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="to do matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__section">
        <h3 class="main__title main__title_add">Add Item</h3>
        <div class="main__section_wrapper">
          <input class="main__input_text" id="todo-add" type="text">
          <button class="main__button">Add</button>
        </div>
      </section>
      <section class="main__section">
        <h3 class="main__title">Todo</h3>
        <ul class="main__list" id="todo-tasks-list">
          <li class="main__item">
            <input class="main__input_checkbox" type="checkbox">
            <span class="main__name">Pay Bills</span>
            <input class="main__input_text" type="text">
            <button class="main__button main__button_edit">Edit</button>
            <button class="main__button main__button_delete"><img src="./remove.svg" alt=""></button>
          </li>
          <li class="main__item main__item_edit">
            <input class="main__input_checkbox" type="checkbox">
            <span class="main__name">Go Shopping</span>
            <input class="main__input_text" type="text" value="Go Shopping">
            <button class="main__button main__button_edit">Save</button>
            <button class="main__button main__button_delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="main__section">
        <h3 class="main__title">Completed</h3>
        <ul class="main__list" id="todo-completed-list">
          <li class="main__item">
            <input class="main__input_checkbox" type="checkbox" checked>
            <span class="main__name">See the Doctor</span>
            <input class="main__input_text" type="text">
            <button class="main__button main__button_edit">Edit</button>
            <button class="main__button main__button_delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
